<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Marketing x Vendas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f7f9;
    }
    .metric-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .metric-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body class="p-8">

  <div class="max-w-7xl mx-auto">
    <!-- Cabeçalho -->
    <div class="bg-white p-4 rounded-xl shadow-md flex flex-col lg:flex-row items-center justify-between mb-8">
      <div class="flex flex-col md:flex-row items-center text-center md:text-left mb-4 md:mb-0">
        <img src="https://cdn.wts.chat/static/partners/app.taime.pro/logo-text.svg" alt="Logo Táime" class="h-10">
        <h1 class="text-2xl lg:text-3xl font-bold text-gray-800 ml-4">Dashboard Marketing x Vendas</h1>
      </div>
      <div class="flex flex-col md:flex-row items-center justify-center space-x-4">
        <div class="flex flex-col items-center">
          <label for="startDate" class="text-sm font-medium text-gray-700">Data de Início</label>
          <input type="date" id="startDate" class="mt-1 block rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <div class="flex flex-col items-center">
          <label for="endDate" class="text-sm font-medium text-gray-700">Data de Fim</label>
          <input type="date" id="endDate" class="mt-1 block rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <button id="filterBtn" class="mt-4 md:mt-0 px-6 py-2 bg-indigo-600 text-white rounded-full font-semibold hover:bg-indigo-700">Filtrar</button>
      </div>
    </div>

    <!-- Cards de Leads -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-6 gap-6" id="cards-container">
      <!-- Os KPIs serão preenchidos pelo JS -->
    </div>

    <hr class="my-12">

    <!-- Seção do Funil -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6 mb-12">
      <div class="metric-card bg-white rounded-2xl p-6 text-center">
        <div class="text-4xl font-bold text-gray-800" id="kpi-leads">0</div>
        <p class="text-sm text-gray-600">Leads</p>
      </div>
      <div class="metric-card bg-white rounded-2xl p-6 text-center">
        <div class="text-4xl font-bold text-gray-800" id="kpi-oportunidades">0</div>
        <p class="text-sm text-gray-600">Oportunidades</p>
      </div>
      <div class="metric-card bg-white rounded-2xl p-6 text-center">
        <div class="text-4xl font-bold text-gray-800" id="kpi-propostas">0</div>
        <p class="text-sm text-gray-600">Propostas</p>
      </div>
      <div class="metric-card bg-white rounded-2xl p-6 text-center">
        <div class="text-4xl font-bold text-gray-800" id="kpi-vendas">0</div>
        <p class="text-sm text-gray-600">Vendas</p>
      </div>
      <div class="metric-card bg-white rounded-2xl p-6 text-center">
        <div class="text-4xl font-bold text-gray-800" id="kpi-perdidos">0</div>
        <p class="text-sm text-gray-600">Perdidos</p>
      </div>
    </div>

    <!-- Gráficos -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <canvas id="leadsByOriginChart"></canvas>
      <canvas id="funnelBottleneckChart"></canvas>
    </div>
  </div>

  <script>
    async function fetchKpis() {
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;

      const url = `https://script.google.com/macros/s/AKfycbysDxi0zvWMXiowSwKWlJwCLQZ6fwihPWDdLScbDMeozT7CP9EZpBKnpAV0PRYE_hGug/exec?startDate=${startDate}&endDate=${endDate}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        // Atualiza os cards
        document.getElementById('kpi-GOOGLE').textContent = data.totaisPorCanal.googleAds;
        document.getElementById('kpi-META').textContent = data.totaisPorCanal.metaAds;
        document.getElementById('kpi-PROSPECÇÃO').textContent = data.totaisPorCanal.prospeccao;
        document.getElementById('kpi-INDICAÇÃO').textContent = data.totaisPorCanal.indicacao;
        document.getElementById('kpi-ORGÂNICO').textContent = data.totaisPorCanal.organicas;
        document.getElementById('kpi-SEM_ORIGEM').textContent = data.totaisPorCanal.semOrigem;

        document.getElementById('kpi-leads').textContent = data.funil.leads;
        document.getElementById('kpi-oportunidades').textContent = data.funil.oportunidades;
        document.getElementById('kpi-propostas').textContent = data.funil.propostas;
        document.getElementById('kpi-vendas').textContent = data.funil.vendas;
        document.getElementById('kpi-perdidos').textContent = data.funil.perdidos;

        // Renderiza os gráficos
        renderCharts(data);
      } catch (err) {
        console.error("Erro ao buscar dados:", err);
      }
    }

    let charts = {};
    function renderCharts(data) {
      if (charts.leadsByOrigin) charts.leadsByOrigin.destroy();
      if (charts.funnelBottleneck) charts.funnelBottleneck.destroy();

      charts.leadsByOrigin = new Chart(document.getElementById('leadsByOriginChart'), {
        type: 'doughnut',
        data: {
          labels: ["Google Ads", "Meta Ads", "Prospecção", "Indicação", "Orgânicas", "Sem Origem"],
          datasets: [{
            data: [
              data.totaisPorCanal.googleAds,
              data.totaisPorCanal.metaAds,
              data.totaisPorCanal.prospeccao,
              data.totaisPorCanal.indicacao,
              data.totaisPorCanal.organicas,
              data.totaisPorCanal.semOrigem
            ],
            backgroundColor: ["#4299e1","#667eea","#48bb78","#f6ad55","#9f7aea","#ed8936"]
          }]
        }
      });

      charts.funnelBottleneck = new Chart(document.getElementById('funnelBottleneckChart'), {
        type: 'pie',
        data: {
          labels: ["Leads → Oportunidades","Oportunidades → Propostas","Propostas → Vendas"],
          datasets: [{
            data: [
              data.funil.txLeadsOportunidades,
              data.funil.txOportunidadesPropostas,
              data.funil.txPropostasVendas
            ],
            backgroundColor: ["#f6ad55","#e53e3e","#48bb78"]
          }]
        }
      });
    }

    document.getElementById('filterBtn').addEventListener('click', fetchKpis);
    window.addEventListener('load', fetchKpis);
  </script>
</body>
</html>
